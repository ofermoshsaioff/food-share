<head>
	<meta charset="utf-8">
    <title>FoodShare - Share what you want to eat with others</title>
	<link rel="icon" type="image/ico" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Ofer Moshaioff">
  </head
	  <link href="/static/bootstrap.css" rel="stylesheet">
	  <style>
		  body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		  }
		</style>
		<link href="/static/bootstrap.css" rel="stylesheet">
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top"">
		  <div class="navbar-inner">
			<div class="container-fluid">
			  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </a>
			  <a class="brand" href="home">Food Share</a>
			  <div class="nav-collapse collapse">
				<ul class="nav">
				  <li><a href="home">Home</a></li>
				  <li class="active"><a href="picks">Whos Eating What</a></li>
				  <li><a href="about">About</a></li>
				</ul>
			  </div><!--/.nav-collapse -->
			</div>
		  </div>
		</div>
		<div class="container">
			<div class="row-fluid">
				<ul class="thumbnails">
				<% for (var i=0; i<picks.length; i++) {%>
				  <li>
					<div class="thumbnail" style="height:100px">
						<div class="alert alert-info">
							<h1><%= picks[i].key %></h1>
							<h4><%=picks[i].value %></h4>
						</div>
					</div>
				  </li>
				  <% } %>
				</ul>
			</div>
		</div>
		<div id="newInfo" style="position:absolute; bottom:0px;">		
		</div>
		
		<script src="/static/bootstrap.js"></script>
		<script src="/static/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
		   var socket = io.connect('http://localhost:8888');
		   socket.on('connect', function() {
			 console.log('client connected');
			});
		   socket.on('push', function (data) {
			updatepage(data);
		  });
		  
		  function updatepage(data){
			var info = document.getElementById("newInfo");
			info.setAttribute('class', 'alert alert');
			info.innerHTML = data.name + ' has just chosen to eat at <strong>' + data.rest, + '</strong>';
		}
		</script>
	</body>
	<footer>
		<div class="container" style="position:absolute; bottom:10px;">
			<div class="span10 offset7">
				<a href="https://github.com/ofermoshsaioff/food-share">FoodShare</a> by Ofer Moshaioff & Michael Derazon is powered by <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>,
				Server built using <a href="http://nodejs.org/">node.js</a> and <a href="http://expressjs.com/">express </a>
				
			<div>
		</div>
	</footer>
</html>
